<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    
    <p id="print"></p>

    <script>

    function fetchData(url,callback){
        console.log("Fetching response");
         
    setTimeout(() => {
        const response = "Sample response from "+ url
        callback(response)  
    }, 3000)

    }

    function delayed(response){
        console.log("Response received successfully",response)
    }

    fetchData("https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js",delayed);

    </script>   
</body>
</html>
