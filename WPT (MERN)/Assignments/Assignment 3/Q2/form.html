<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Print</title>
  </head>
  <body>

    <center>
    <form>

      First Name: <input type="text" id="user_input1"><br><br>
      Last Name: <input type="text" id="user_input2"><br><br>
      Contact: <input type="number" id="user_input3"><br><br>
      Email: <input type="email" id="user_input4" ><br><br>

    </form>
    
    <input type="submit" onclick="showInput()"><br><br>
    <label><b>Your input: </b> </label>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    <p id="display4"></p>
  

    </center>   

    <script>
      function showInput() {
        document.getElementById('display1').innerHTML = document.getElementById("user_input1").value;
        document.getElementById('display2').innerHTML = document.getElementById("user_input2").value;
        document.getElementById('display3').innerHTML = document.getElementById("user_input3").value;
        document.getElementById('display4').innerHTML = document.getElementById("user_input4").value;
      }

    </script>
  </body>
</html>
