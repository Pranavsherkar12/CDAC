  <body>
    <form>

    <label for="flowers">Choose flowers: </label>
    <br><br>

    <select name="flowers" value="Choose flower" id="r">
      <option>Lily</option>
      <option>Rose</option>
      <option>SunFlower</option>
      <option>Yellowpetal</option>
    </select>
    <br><br>

    <input type="submit" value="Remove Items" onclick="remove()">

    </form>

    <script>
        
      function remove() {
        var e = document.getElementById("r");
        e.remove();
      }
    </script>
  </body>
